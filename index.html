<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Hand Control</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .status-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border-left: 4px solid #6366f1;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .photo-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border-left: 4px solid #10b981;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .gesture-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hint-text {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .highlight {
            color: #6366f1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="photo-counter" id="photoCounter">
        ðŸ“¸ Photos: <span id="photoCount">0</span>
    </div>
    
    <div id="container"></div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="morphText" placeholder="Type text to morph..." value="HELLO" maxlength="15">
            <button id="typeBtn">Morph Text</button>
        </div>
    </div>
    
    <div class="gesture-hint" id="gestureHint">
        <div class="hint-text">âœ‹ <span class="highlight">Open Hand</span> â†’ Morph to Text</div>
        <div class="hint-text">âœŠ <span class="highlight">Closed Fist</span> â†’ Sphere + Photo</div>
    </div>

    <!-- Hidden camera elements -->
    <video id="handVideo" autoplay playsinline style="display: none;"></video>
    
    <!-- THREE.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- Main script -->
    <script src="./script.js"></script>
    
    <script>
        // Initialize when everything is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('gestureHint').style.opacity = '0.7';
            }, 3000);
            
            // Hide gesture hint on interaction
            document.addEventListener('click', function() {
                const hint = document.getElementById('gestureHint');
                hint.style.transition = 'opacity 1s';
                hint.style.opacity = '0';
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 1000);
            });
        });
    </script>
</body>
</html>
